<div
  class="max-w-full max-h-full overflow-hidden p-1 rounded-2xl shadow-lg bg-base-100"
>
  <contacs-page-header />
  <div class="divider">Listado de Contactos</div>
  @if (contactsRs.isLoading()) {
  <is-loading />
  } @else if (!contactsRs.hasValue()) {
  <is-empty />
  } @else if (contactsRs.error()) {
  <is-error />
  } @else if (contactsRs.hasValue()) {
  <!-- Data -->
  <contacs-page-table [contacts]="contactsRs.value()!.data" />
  <contacts-page-pagination [paginationData]="contactsRs.value()!" />
  }
</div>
